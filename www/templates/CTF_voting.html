{% extends 'base.html' %}

{% block header %}
<a style="width:25%" class="w3-bar-item w3-button" href="{{domains.ctf}}/admin">Admin</a>
<a style="width:25%" class="w3-bar-item w3-button" href="{{domains.cla}}/">Register</a>
<a style="width:25%" class="w3-bar-item w3-button" href="{{domains.ctf}}/">Vote</a>
<a style="width:25%" class="w3-bar-item w3-button" href="{{domains.ctf}}/results">Results</a>
{% endblock %}

{% block content %}
<form action="/confirmation" method="post" class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin">
  <h2 class="w3-center">Cast vote</h2>

  <input name="votingid" type="hidden" value="{{voting[0]}}">
  
  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="valid_num" type="text" placeholder="Validation Number">
      </div>
  </div>
  
  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa"></i></div>
      <div class="w3-rest">
        <input class="w3-input w3-border" name="ssn" type="text" placeholder="Enter a value to be publicly displayed to confirm your vote">
      </div>
  </div>
  
  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa"></i></div>
      <div class="w3-rest">
        <select class="w3-select w3-border" name="candidate_id">
          {% for candidate in candidates %}
          <option value="{{candidate[0]}}">{{candidate[1]}}</option>
          {% endfor %}
        </select>
      </div>
  </div>
  
  <p class="w3-center">
  <button class="w3-button w3-section w3-black w3-ripple"> Vote </button>
  </p>
</form>

{% if message %}
<h2 class="w3-center">{{message}}</h2>
{% endif %}
{% endblock %}

{% block footer %}
{% endblock %}
